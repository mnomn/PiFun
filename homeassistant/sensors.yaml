- platform: mqtt
  name: "Vrum T"
  unit_of_measurement: "C"
  state_topic: "rpi/bmp/t"
  value_template: '{{ value | round(1) }}'

- platform: mqtt
  name: "Vrum P"
  unit_of_measurement: "hPa"
  state_topic: "rpi/bmp/p"
  value_template: '{{ value | multiply(0.01) | round(0) }}'
